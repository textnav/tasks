<main class="tasks">
  <h1>My Tasks</h1>
  <app-add-task></app-add-task>
  <ul *ngIf="allTasks$ | async as tasks">
    <li *ngFor="let item of tasks; trackBy: trackByFn">
      <app-task-item [task]="item" (toggleTask)="toggleTask(item)" (deleteTask)="deleteTask(item.id)"></app-task-item>
    </li>
  </ul>
</main>
<app-badge-list></app-badge-list>
