<div class="task-item">
  <app-checkbox [text]="task.text | tagHighlight" [dueDate]="task.dueDate" [checked]="task.done" (toggleCheckbox)="toggle()"></app-checkbox>
  <div class="del-con">
    <button class="delete" (click)="delete()">
      <div class="bin-icon">
        <div class="lid"></div>
        <div class="box">
          <div class="box-inner">
            <div class="bin-lines"></div>
          </div>
        </div>
      </div>
    </button>
  </div>
</div>
